<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Character Game</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
    <div class="conatainer">
      <h1>Which Character Are You?</h1>
      <form id="Questions">
        <div class="form-group">
          <label for="input1">Do you own any pets?</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="dog">
            Dog
          </label>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="cat">
            Cat  
          </label>
        </div>
        </div>
      </form>
    </div>
</body>
